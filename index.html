<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container column">
        <div class="container title">
            <h1>Flixter</h1>
            <span class="material-icons" style="font-size: 48px">movie</span>
        </div>
        <div class="container search">
            <form id='search'>
                <div class="form-container">
                    <span class="material-icons" style="font-size: 28px">search</span>
                    <input type="text" id="search-input" class="text form-item" name="search-input"><br>
                    <button type="button" id="close-search-btn">Clear Search</button>
                </div>
            </form>
        </div>
        <div class="movies-grid container">
        </div>
        <button type="button" id="load-more-movies-btn">Load more!</button>
    </div>
    <div class="modal hidden" id="modal">
        <div class="modal-content container" id="movie-modal">
            <div class="container modal-topbar">
                <h1 id="movie-modal-title" class="title">MOVIE TITLE</h1>
                <div class="spacer"></div>
                <span class="material-icons" id="movie-modal-close-btn" style="font-size: 48px">close</span>
            </div>
            <div class="container modal-subbar">
                <h3 id="movie-modal-release-date" class="text modal-subbar">RELEASE DATE</h3>
                <h3 id="movie-modal-runtime" class="text modal-subbar">MOVIE RUNTIME</h3>
                <h3 id="movie-modal-genres" class="text modal-subbar">GENERA,GENERA,GENERA</h3>
            </div>
            <iframe width="420" height="315" class="hidden" id="movie-modal-video">

            </iframe>
            <p class="text" id="movie-modal-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo ullam quia vero repellendus libero necessitatibus sit numquam, laudantium a quidem.
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
